<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    
                </div>
                <div class="col">
                    <form>
                        <div class="mb-2 fw-bold text-center">
                            <label for="nameInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Felipe" onblur="showAlert()">
                        </div>

                        <div class="mb-2 fw-bold text-center">
                            <label for="surnameInput" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="surnameInput" placeholder="Giraldo">
                        </div>

                        <div class="mb-3">
                            <p class="mb-1 text-center fw-bold">¿Desea registrarse en el concurso?</p>
                            <div class="form-check">
                                <label class="form-check-label" for="siCheckInput">Sí</label>
                                <input type="radio" class="form-check-input" id="siCheckInput">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="siCheckInput">No</label>
                                <input type="radio" class="form-check-input" id="noCheckInput">

                            </div>
                        </div>

                        <div class="mb-2 fw-bold text-center">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="mail" class="form-control" id="emailInput" placeholder="Email">
                        </div>

                        <div class="mb-2 fw-bold text-center">
                            <label for="dateInput" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="dateInput">
                        </div>

                        <div class="mb-2 fw-bold text-center">
                            <label for="passwordInput" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="********">
                        </div>

                        <div class="mb-2 fw-bold text-center">
                            <label for="confirmPasswordInput" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="********">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn text-center">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div>






        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
